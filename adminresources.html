<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Resources - Oxia Learning</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="darkmode.css"> 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c10;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }
    .filters, .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    select, input[type='text'] {
      padding: 10px;
      border-radius: 6px;
      border: 2px solid gold;
      background: #1f1f1f;
      color: white;
      font-weight: bold;
    }
    .card {
      background: #141414;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      animation: fadeIn 0.5s ease-in;
    }
    .card h3 {
      color: gold;
    }
    .card a {
      color: skyblue;
      text-decoration: underline;
    }
    .delete-btn {
      padding: 8px 14px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      float: right;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background: darkred;
      box-shadow: 0 0 10px red;
    }
    .back-btn {
      background: gold;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      margin-top: 30px;
      transition: 0.3s;
    }
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Admin Resource Manager</h1>

  <div class="filters">
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="pdf">PDF</option>
      <option value="video">YouTube</option>
    </select>
    <select id="gradeFilter">
      <option value="">All Grades</option>
      <option value="10th">10th</option>
      <option value="11th">11th</option>
      <option value="12th">12th</option>
    </select>
    <select id="subjectFilter">
      <option value="">All Subjects</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Biology">Biology</option>
      <option value="Social">Social</option>
    </select>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by title or description...">
  </div>

  <div id="resourceList"></div>

  <button class="back-btn" onclick="window.location.href='admin.html'">â¬… Back to Dashboard</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDULiS4xdboxwglhjS2K9s9o6pRrwfI0eo",
      authDomain: "oxialearning-566b1.firebaseapp.com",
      projectId: "oxialearning-566b1",
      storageBucket: "oxialearning-566b1.appspot.com",
      messagingSenderId: "444072750130",
      appId: "1:444072750130:web:53f04dbf47f069e43f602b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const typeFilter = document.getElementById("typeFilter");
    const gradeFilter = document.getElementById("gradeFilter");
    const subjectFilter = document.getElementById("subjectFilter");
    const searchInput = document.getElementById("searchInput");

    async function loadResources() {
      const list = document.getElementById("resourceList");
      list.innerHTML = "";

      let query = db.collection("resources");

      if (typeFilter.value) query = query.where("type", "==", typeFilter.value);
      if (gradeFilter.value) query = query.where("batch", "==", gradeFilter.value);
      if (subjectFilter.value) query = query.where("subject", "==", subjectFilter.value);

      try {
        const snapshot = await query.get();
        if (snapshot.empty) {
          list.innerHTML = "<p>No resources found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const title = data.title?.toLowerCase() || "";
          const desc = data.description?.toLowerCase() || "";
          const searchVal = searchInput.value.toLowerCase();

          if (searchVal && !title.includes(searchVal) && !desc.includes(searchVal)) return;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <button class="delete-btn" onclick="deleteResource('${doc.id}')">Delete</button>
            <h3>${data.title || 'Untitled'}</h3>
            <p>${data.description || 'No description provided'}</p>
            <p><strong>Grade:</strong> ${data.batch || 'Unknown'}</p>
            <p><strong>Subject:</strong> ${data.subject || 'Unknown'}</p>
            <p><strong>Type:</strong> ${(data.type || 'N/A').toUpperCase()}</p>
            <a href="${data.link || '#'}" target="_blank">Open Resource</a>
          `;
          list.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading resources:", error);
        list.innerHTML = "<p style='color:red'>Error loading resources. Check console.</p>";
      }
    }

    async function deleteResource(id) {
      if (confirm("Are you sure you want to delete this resource?")) {
        await db.collection("resources").doc(id).delete();
        loadResources();
      }
    }

    [typeFilter, gradeFilter, subjectFilter, searchInput].forEach(el => {
      el.addEventListener("change", loadResources);
      el.addEventListener("keyup", loadResources);
    });

    loadResources();
  </script>
  
</body>
</html>
