<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask the Bot - Oxia Doubt Helper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    .dark-mode {
      background: #ffffff;
      color: #111;
    }

    .dark-mode .button {
      background-color: #333;
      color: white;
    }

    .dark-mode .button:hover {
      background-color: #555;
    }

    .dark-mode .popup-content {
      background: #222;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button {
      padding: 15px 30px;
      margin: 10px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #14c293;
      transform: scale(1.05);
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .popup-content h2 {
      margin-bottom: 20px;
    }

    .popup-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .yes {
      background-color: #10a37f;
      color: white;
    }

    .no {
      background-color: #e74c3c;
      color: white;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-mode:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Mode</button>

  <h1>Welcome to Oxia Doubt Solver</h1>

  <button class="button" onclick="showPopup()">Ask the Bot</button>
  <button class="button" onclick="location.href='student.html'">Get Started</button>
  <button class="button" onclick="location.href='rate.html'">Rate Us</button>
  <button class="button" onclick="logout()">Logout</button>

  <!-- Pop-up for confirmation -->
  <div id="popup">
    <div class="popup-content">
      <h2>You are about to open ChatGPT</h2>
      <p>Do you want to continue?</p>
      <button class="popup-button yes" onclick="goToChatGPT()">Yes, Sure</button>
      <button class="popup-button no" onclick="hidePopup()">No, Thanks</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function goToChatGPT() {
      window.open('https://chat.openai.com/', '_blank');
      hidePopup();
    }

    function logout() {
      alert('Logged out successfully!');
      window.location.href = 'index.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
