<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oxia Learning - Student</title>
  <style>
    :root {
      --bg-color: #0b1a2f;
      --header-bg: #112244;
      --text-color: #ffffff;
      --accent: #00bfff;
      --box-bg: #153154;
      --hover-bg: #1c3d6e;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --header-bg: #ffffff;
      --text-color: #222222;
      --accent: #007acc;
      --box-bg: #ffffff;
      --hover-bg: #eaeaea;
    }

    * {
      transition: background 0.4s, color 0.4s;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--header-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    main {
      padding: 20px;
    }

    .card {
      background: var(--box-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .card:hover {
      background: var(--hover-bg);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--accent);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Oxia Learning - Student</h1>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Welcome Student</h2>
      <p>Access your resources, batch content, and more from here.</p>
      <a class="btn" href="student.html">Go to Dashboard</a>
    </div>

    <div class="card">
      <h3>Need Help?</h3>
      <p>Reach us at <a href="mailto:msgabhinavak@gmail.com">mail us</a></p>
    </div>
  </main>

  <script>
    // Load theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      document.getElementById('themeSwitch').checked = true;
    }

    // Theme toggle
    document.getElementById('themeSwitch').addEventListener('change', function () {
      if (this.checked) {
        document.body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
